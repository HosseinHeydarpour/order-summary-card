<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <section class="card">
      <header class="card__header">
        <img
          src="images/illustration-hero.svg"
          alt="A girl dancing"
          class="card__img"
        />
      </header>
      <div class="card__body">
        <h1 class="heading-primary">Order Summary</h1>
        <p class="card__text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="card__plan-type">
          <img
            src="images/icon-music.svg"
            alt="music icon"
            class="card__plan-type--icon"
          />
          <div class="card__plan-type--price">
            <p>Annual Plan</p>
            <p>$59.99/year</p>
          </div>
          <a href="#" class="card__plan-type--btn">Change</a>
        </div>
        <a href="#" class="btn--cta">Proceed to Payment</a>
        <a href="#" class="btn--cancel">Cancel Order</a>
      </div>
    </section>
  </body>
</html>
